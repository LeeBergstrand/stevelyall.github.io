<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <!-- Custom styles for this template -->

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>

  <body>
    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Steven Lyall</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="/index.html">Home</a></li>
                  <li><a href="https://www.linkedin.com/pub/steve-lyall/14/64/438">About</a></li>
                  <li><a href="#">Contact</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <div class="container-fluid">
                <h1>Let's get in touch!</h1>
                <p>Fill out the form below to send me a message!</p>
                <br>
            </div>
            <form  method="POST" action="http://blogemailsender.herokuapp.com?key=ADMIN">
                <div class="form-group">
                    <input type="text" class="form-control" name="name" placeholder="Your Name">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" name="_replyto" placeholder="Email">
                </div>
                <div class="form-group">
                <textarea name="message" placeholder="Your Message" class="form-control" rows="5"></textarea>
                </div>
                <input class="btn btn-default" type="submit" value="Send">
            </form>
              
          </div>
        
          <div class="mastfoot">
            <div class="inner">
              <p>2015 Steven Lyall</p>
            </div>
          </div>

        </div>

      </div>

    </div>


   <!-- jQuery library -->
